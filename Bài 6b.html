<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>

    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Your message:</legend>
            <label for="to">To:</label>
            <input type="text" id="to" name="to" value="Example Cafe" readonly><br><br>

            <label for="email">Your email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message</label><br>
            <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>

            <label for="file">Attach File</label>
            <input type="file" id="file" name="file"><br><br>
        </fieldset>

        <fieldset>
            <legend>How you found us:</legend>
            <label for="found-us">How did you hear of us:</label>
            <select id="found-us" name="found-us">
                <option value="Google">Google</option>
                <option value="Friends">Friends</option>
                <option value="Advertisement">Advertisement</option>
            </select><br><br>

            <input type="checkbox" id="newsletter" name="newsletter" checked>
            <label for="newsletter">Ensure this box is checked if you would like to receive email updates</label>
        </fieldset>

        <br>
        <input type="submit" value="Send message">
    </form>
</body>
</html>
<p></p>
